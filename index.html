<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select name="" id="pageNumber">
        <option value="default">Page 1</option>
        <option value="2">Page 2</option>
      </select>
      <select id = "selectKeyword">
        <option value="default">Filter by Keyword</option>
        <option value="rhino">Rhino</option>
        <option value="unicorn">Unicorn</option>
        <option value="unilego">Unicorn</option>
        <option value="narwhal">Narwhal</option>
        <option value="triceratops">Triceratops</option>
        <option value="markhor">Markhor</option>
        <option value="mouflon">Mouflon</option>
        <option value="addax">Addax</option>
        <option value="chameleon">Chameleon</option>
        <option value="lizard">Lizard</option>
        <option value="dragon">Dragon</option>
      </select>
      <select name="" id="sort">
        <option value="default">Sort by</option>
        <option value="title">Title</option>
        <option value="horns">Number of horns</option>
      </select>
    </header>
    <main>
      <!-- <section class="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
      <template id="photo-template" class = "photo-template" type="text/x-tmpl-mustache">
        <section>
          <h2>{{title}}</h2>
          <img src={{image_url}} alt={{keyword}}>
          <p>{{description}}</p>
        </section>
      </template>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
</html>
